<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Modulverwaltung</title>
  <link rel="stylesheet" href="modulverwaltung.css" />
</head>
<body>
  <h1>Module bearbeiten</h1>
  <div class="search-row">
    <span class="small">Datenquelle: <b>INB_module.json</b> (wird automatisch geladen)</span>
  </div>

  <div class="search-row">
    <input type="text" id="searchInput" placeholder="Suche nach Modulnummer oder Bezeichnung..." />
  </div>
  
  <div class="module-list" id="moduleList"></div>
  
  <div class="form-section" id="moduleForm" style="display:none">
    <h2>Modul bearbeiten</h2>
    <form id="editForm">
      <label>
        Modulnummer
        <input name="Modulnummer"  />
      </label>
     
      <label>
         Modulbezeichnung
        <input name="Modulbezeichnung" />
      </label>

      <label>
        Fakultät
        <input name="Fakultät" />
      </label>
      <label>
        Niveau
        <input name="Niveau" />
      </label>
      <label>
        Fachsemester
        <input name="Fachsemester" />
      </label>
      <label>
        Dauer
        <input name="Dauer" />
      </label>
      <label>
        Turnus
        <input name="Turnus" />
      </label>
      <div class="flex">
        <label>
          Anrede
          <input name="Anrede" />
        </label>
        <label>
          Vorname
          <input name="Vorname" />
        </label>
        <label>
          Nachname
          <input name="Nachname" />
        </label>
      </div>
      <label>
        Workload (Stunden)
        <input name="Workload" type="number" />
      </label>
      <div class="flex">
        <label>
          SWS Vorlesung
          <input name="SWS_V" type="number" />
        </label>
        <label>
          SWS Seminar
          <input name="SWS_S" type="number" />
        </label>
        <label>
          SWS Praktikum
          <input name="SWS_P" type="number" />
        </label>
        <label>
          SWS gesamt
          <input name="SWS_gesamt" type="number" />
        </label>
      </div>
      <label>
        Verwendbarkeit (JSON bearbeiten)
        <textarea name="Verwendbarkeit" rows="3"></textarea>
      </label>
      <div class="actions">
        <button type="button" onclick="saveModule()">Speichern</button>
        <button type="button" onclick="cancelEdit()">Abbrechen</button>
      </div>
    </form>
  </div>

  <script src="modulverwaltung.js"></script>
</body>
</html>
